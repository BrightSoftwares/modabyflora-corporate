<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{ "/assets/mdbootstrap/css/bootstrap.min.css" | prepend: site.baseurl | prepend: site.url }}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ "/assets/mdbootstrap/css/mdb.min.css" | prepend: site.baseurl | prepend: site.url }}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{ "/assets/mdbootstrap/css/style.min.css" | prepend: site.baseurl | prepend: site.url }}" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

  </style>
</head>
