<div class="container py-5 z-depth-1" style="margin-top: 100px;">


    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
 

      <!--Grid row-->
      <div class="row d-flex justify-content-center" id="login-form-container">

        <!--Grid column-->
        <div class="col-md-6">

          <!-- Default form login -->
          <form class="text-center" action="#!">

            <p class="h4 mb-4">Se connecter</p>

            <!-- Email -->
            <input type="input" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
 
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                  <label class="custom-control-label" for="defaultLoginFormRemember">Se souvenir de moi</label>
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="/forgotpassword">Mot de passe oublié?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" id="defaultLoginForSubmit" type="submit">Se connecter</button>

            <!-- Register -->
            <p>Pas de compte?
              <a href="/register">Créer-en un</a>
            </p>

            <!-- Social login -->
            <!--<p>or sign in with:</p>

                <a href="#" class="mx-1" role="button"><i class="fab fa-twitter"></i></a>

                <a href="#" class="mx-1" role="button"><i class="fab fa-github"></i></a>
            -->
          </form>
          <!-- Default form login -->

        </div>
        <!--Grid column-->

      </div>

    </section>
